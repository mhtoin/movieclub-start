services:
  postgres:
    image: postgres:16-alpine
    container_name: movieclub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: movieclub
      POSTGRES_PASSWORD: movieclub_dev_password
      POSTGRES_DB: movieclub_dev
    command: ["postgres", "-c", "wal_level=logical"]
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U movieclub -d movieclub_dev']
      interval: 10s
      timeout: 5s
      retries: 5
  electric:
    image: docker.io/electricsql/electric:latest
    environment:
      DATABASE_URL: postgresql://movieclub:movieclub_dev_password@postgres:5432/movieclub_dev?sslmode=disable
      # Not suitable for production. Only use insecure mode in development or if you've otherwise secured the Electric API.
      # See https://electric-sql.com/docs/guides/security
      ELECTRIC_INSECURE: true
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
