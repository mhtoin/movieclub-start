services:
  postgres:
    image: postgres:16-alpine
    container_name: movieclub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: movieclub
      POSTGRES_PASSWORD: movieclub_dev_password
      POSTGRES_DB: movieclub_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U movieclub -d movieclub_dev']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
